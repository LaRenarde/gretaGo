<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let p of lists" routerLink="/admin/{{p.pagedir}}"  >
  <ion-card-header>
    <ion-card-subtitle>
      {{p.subtitle}}
    </ion-card-subtitle>
   <ion-card-title>
     {{p.title}}
   </ion-card-title> 
  </ion-card-header>
  </ion-card>

  <ion-content padding>
    Welcome to the members only area!
  <p>{{ data }}</p>
 
 
  <ion-button expand="full" (click)="logout()">Logout</ion-button>
  <ion-button expand="full" (click)="clearToken()">Clear JWT</ion-button>
</ion-content>
