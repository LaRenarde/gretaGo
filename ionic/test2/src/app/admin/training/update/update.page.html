<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Training</ion-title>
  </ion-toolbar> create update
</ion-header>
<ion-content padding>
  <p>
    Sending a PUT Request for training
  </p>

  <form #form="ngForm" (ngSubmit)="sendPostRequest(form.value)">
   
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="training.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>start_date</ion-label>
      <ion-input [(ngModel)]="training.start_date" name="start_date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>end_date</ion-label>
      <ion-input [(ngModel)]="training.end_date" name="end_date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>status</ion-label>
      <ion-input [(ngModel)]="training.status" name="status"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>update training</button>
  </form>

</ion-content>
