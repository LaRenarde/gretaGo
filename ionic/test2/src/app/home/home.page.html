<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let p of posts">
  <ion-card-header>
    <ion-card-subtitle>
      {{p.date}}
    </ion-card-subtitle>
   <ion-card-title>
     {{p.title}}
   </ion-card-title> 

  </ion-card-header>
  </ion-card>
</ion-content>
