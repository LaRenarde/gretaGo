<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>change</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" [ngSwitch]="title">
    <app-page1 *ngSwitchCase="page2">page2 <ion-router-outlet></ion-router-outlet></app-page1>
    <app-page2 *ngSwitchDefault="page1">page1
      <ion-router-outlet></ion-router-outlet>
    </app-page2>
  </div>
</ion-content>
